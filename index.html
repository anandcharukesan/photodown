<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Details</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking an external CSS file -->
</head>
<body>
  <div class="container">
    <h1>Enter Your Details</h1>
    <form action="storeFormData.php" method="post" class="form"> <!-- Form to submit data to storeFormData.php -->
      
      <label class="label1" for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label class="label1" for="mobile">Mobile Number:</label>
      <!-- Using pattern attribute to enforce exactly 10-digit number -->
      <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" title="Mobile number should be a 10-digit number" required><br><br>
      
      <input type="submit" value="Submit" class="btn">
    </form>
    <!-- Link/button to trigger image selection/download functionality in images.php -->
    <form action="images.php" method="post" class="form">
    </form>
  </div>
</body>
</html>
